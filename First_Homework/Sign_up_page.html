<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <h1><strong>Sign Up</strong></h1>
        </header>
        <form>
            <div>
                <input type="text" name="fname" class="half" id="fname" placeholder="First Name" required>
                <input type="text" name="lname" class="half" id="lname" placeholder="Last Name" required><br>
                <input style="width: 70%;" type="tel" name="mobile" class="full" id="mobile" placeholder="Mobile No." required><br>
                <input type="email" name="emailAddress" class="full" id="emailAddress" placeholder="Email Address"required><br>
                <input type="password" name="password" class="half" id="password" placeholder="Password"required>
                <input type="password" name="confirmPassword" class="half" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div>
                <div>
                    <input type="checkbox" name="checkbox" id="" required>
                    <strong>I Agree</strong>
                <!-- </div>
                <div> -->
                    <P>By clicking <span>Register</span>, you agree to the 
                    <a href="">Terms and Conditions</a> set out by this site,
                    including our Cookie Use.</P>
                </div>
            </div>
            <div>
                <button type="submit" >Register</button>
                <button type="submit">Sign In</button>
            </div>
        </form>
    </body>
</html>
