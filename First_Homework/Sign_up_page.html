<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="First_Homework\style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" name="fname" placeholder="First Name" required>
                <input type="text" name="lname" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input class="full-width" type="tel" name="mobile" placeholder="Mobile No." required>
            </div>
            <div class="input-box">
                <input class="full-width" type="email" name="emailAddress" class="full" id="emailAddress" placeholder="Email Address"
                    required>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="half" id="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" class="half" id="confirmPassword"
                    placeholder="Confirm Password" required>
            </div>
            <div class="policy">
                <input type="checkbox" name="checkbox" id="" required>
                <h5>I Agree</h5>
                <p>By clicking <span> Register </span>, you agree to the
                    <a href="">Terms and Conditions</a> set out by this site,
                    including our Cookie Use.
                </p>
            </div>
            <div>
                <button class="register" type="submit">Register</button>
                <button class="sign-in" type="submit">Sign In</button>
            </div>
        </form>
    </div>
</body>

</html>
